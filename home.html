<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Classy's website</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://i.imgur.com/31yEGKO.gif');
            background-size: cover;
            color: #00ff00; /* Adjusted text color */
            position: relative; /* Position relative to allow absolute positioning */
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background-color: rgba(0, 0, 0, 0.7);
            animation: slide-up 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative; /* Position relative to allow absolute positioning */
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            font-size: 72px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #00ff00; /* Adjusted text color */
        }

        .description {
            font-size: 24px;
            margin-bottom: 30px;
            line-height: 1.5;
            font-style: italic;
            color: #00ff00; /* Adjusted text color */
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            display: inline-block;
            color: #00ff00;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.4s ease;
            font-size: 20px;
        }

        .social-links a:hover {
            background-color: #45a049;
        }

        /* Music Player Styles */
        .music-player {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 16px;
        }

        .music-player audio {
            width: 200px;
            display: block;
            background-color: #000;
            border-radius: 5px;
        }

        .music-title {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Classiest website out there.</h1>
        <p class="description">My Discord is JustVeryClassy</p>
        <div class="social-links">
            <a href="https://t.me/JustVeryClassy" target="_blank">My Telegram</a>
            <a href="https://JoyHQ.org" target="_blank">JoyHQ</a>
        </div>
    </div>

    <!-- Music Player -->
    <div class="music-player">
        <audio controls>
            <source src="again - lieu.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="music-title">Now Playing: again - lieu</div>
    </div>
</body>
</html>
